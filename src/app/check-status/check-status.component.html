<head>
  <meta name="author" content="Nishita">
</head>
<div class="container">
  <h2>Check Status</h2>
<form>
  <div class="form-group">
    <label for="userName">Username</label>
    <input type="text" class="form-control" id="username" name="userName" [(ngModel)]="checkStatus.userName" required>
  </div>
  <div class="form-group">
    <label for="ticketId">Ticket ID</label>
    <input type="number" class="form-control" id="ticketId" name="ticketId" [(ngModel)]="checkStatus.ticketId" required>
  </div>
  
  <button type="submit" class="btn btn-success" (click)="checkStatusOfTicket()">Submit</button>

</form>
</div>

<div class="container">
    <section class="main">
        <table class="table">
          <thead>
            <tr>
              <th>Issue Id</th>
              <th>Issue Category</th>
              <th>Created On</th>
              <th>Updated On</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <th scope="row">
                {{finalTicket.id}}
              </th>
              <td>
                {{finalTicket.issueCategory}}
              </td>
              <td>
                {{finalTicket.createdOn}}
              </td>
              <td>
                {{finalTicket.updatedOn}}
              </td>
              <td>
                {{finalTicket.status}}
              </td>
              
            </tr>
          </tbody>
        </table>
      </section>
</div>
